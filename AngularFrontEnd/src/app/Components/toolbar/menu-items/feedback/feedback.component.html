<form [formGroup]="profileForm">

  <mat-card>
    <mat-card-title>Share Your Thoughts..</mat-card-title>
    <mat-card-subtitle>What did you like?</mat-card-subtitle>
    <mat-card-subtitle>What can improve the app?</mat-card-subtitle>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Contact Number</mat-label>
        <input matInput formControlName="contactNumber">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Comment</mat-label>
        <textarea matInput rows="10" cols="40" formControlName="comment" required></textarea>

      </mat-form-field>
      <mat-error *ngIf="profileForm.invalid"><i style="font-size:smaller">pls enter some comment</i></mat-error>
    </mat-card-content>
  </mat-card>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close [disabled]=profileForm.invalid (click)="submitFeedBack()">Submit</button>
    </mat-dialog-actions>
  

</form>
