<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Bhagavadgita Interactive Wordlist</span>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <form (submit)="onSearchSubmit(inputSearchText.value)">
      <mat-form-field appearance="outline">
        <input
          type="text"
          placeholder="Search in Gita"
          aria-label="Search Text"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
          #inputSearchText
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
      (click)="this.commServ.switchTo(2)"
    >
      <mat-icon>library_books</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
      (click)="this.commServ.switchTo(3)"
    >
      <mat-icon>list</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
      (click)="this.commServ.switchTo(4)"
    >
      <mat-icon>cloud</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
