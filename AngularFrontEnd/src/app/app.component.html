<div *ngIf="loggedIn">
  <app-toolbar></app-toolbar>

  <app-search-result *ngIf="this.commServ.componentIndicator == 1"></app-search-result>
  <app-gita-chapters *ngIf="this.commServ.componentIndicator == 2"></app-gita-chapters>
  <app-wordlist *ngIf="this.commServ.componentIndicator == 3"></app-wordlist>

  <app-wordcloud *ngIf="this.commServ.componentIndicator == 4"></app-wordcloud>

  <button mat-mini-fab (click)="scrollUp()" class="mat-button-class">
    <mat-icon>arrow_upward</mat-icon>
  </button>
</div>
<div *ngIf="!loggedIn">
  <mat-card [style.margin-top.%]="margin_top">
    <mat-card-title style="display:flex;justify-content:center">
      <b>स्वागतम्</b>
    </mat-card-title>
    <mat-card-subtitle style="display:flex;justify-content:center">
      <span><b>Welcome </b>  Geeta Learners !!!!</span>
    </mat-card-subtitle>
    <mat-card-content style="display:flex;justify-content:center">
      In order to access the content, you need to login through your gmail account.
    </mat-card-content>
    <mat-card-content style="display:flex;justify-content:center">
      A popup window would help you to login.
    </mat-card-content>
    <mat-card-content style="display:flex;justify-content:center">
      <span>Please <b> allow popup </b>in your browser.</span>
    </mat-card-content>
    <mat-card-content style="display:flex;justify-content:center"><i>on Desktop</i></mat-card-content>

    <img mat-card-image src=".\assets\image_files\LoginDesktop.jpeg" />
    <mat-card-content style="display:flex;justify-content:center"><i>on Mobile</i></mat-card-content>
    <img mat-card-image src=".\assets\image_files\LoginMobile.jpeg" />
  </mat-card>
</div>
